services:
  neo4j:
    image: neo4j:latest
    container_name: idss-neo4j
    ports:
      - "7475:7474"  # HTTP (host 7475 - 7474 in use)
      - "7688:7687"  # Bolt (host 7688 - 7687 in use)
    environment:
      - NEO4J_AUTH=neo4j/neo4jpassword
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
